<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="test-shop" ng-controller="mainController">
<head>
    <title>Test Shop | Cart</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/angular.min.js}"></script>
    <script th:src="@{/js/angular-cookies.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/controller.js}"></script>
    <script th:src="@{/js/services.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="product-card">
    Back to <a href="/home">main</a>
</div>
<div class="product-card">
    <h4>Your Cart</h4>
    <br/>
    <div class="row" style="margin-bottom: 10px; padding-left: 30px;" ng-repeat="c in cart">
        <div class="col-1"><a href="#" ng-click="deleteCartItem(c.token, c.brand_name)" style="font-size: 12px;">Remove</a></div>
        <div class="col-7">
            <strong>{{c.brand_name}}</strong><br/>
            <span style="font-size: 12px;">
                {{c.prod_name}}<br/>
                {{c.base_price | currency}}
            </span>
        </div>
        <div class="col-2">{{c.item_count}}</div>
        <div class="col-2">{{c.total_amount | currency}}</div>
    </div>
    <div class="row" style="margin-bottom: 10px; padding-left: 30px;">
        <div class="col-1">&nbsp;</div>
        <div class="col-7" style="color: blue;">
            <strong>TOTAL</strong>
        </div>
        <div class="col-2">
            &nbsp;
        </div>
        <div class="col-2" style="color: blue;">
            <strong>{{grand_total | currency}}</strong>
        </div>
    </div>
</div>
</body>
</html>
