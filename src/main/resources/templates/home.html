<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="test-shop" ng-controller="mainController">
<head>
    <title>Test Shop | Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/angular.min.js}"></script>
    <script th:src="@{/js/angular-cookies.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/controller.js}"></script>
    <script th:src="@{/js/services.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="product-card" ng-if="cart_count > 0">
    You have {{cart_count}} item/s in your cart. Click <a href="/cart-items">here</a> to go to your cart.
</div>
<div class="product-card" ng-if="cart_count == 0">
    You have no items in your cart
</div>
<div class="product-card" ng-repeat="prod in products">
    <div class="row">
        <div class="col-3" style="text-align: center;"><img src="../img/{{ prod.prod_id }}.jpg" height="140"/></div>
        <div class="col-5">
            <strong>{{prod.brand_name}}</strong><br/>
            {{prod.prod_name}}<br/>
            <i>{{prod.base_price | currency}}</i><br/><br/>
            <button type="button" class="btn-secondary" ng-click="addItemToCart(prod)" id="btn-cart">Add to Cart</button>
        </div>
        <div class="col-4">&nbsp;</div>
    </div>
</div>
</body>
</html>
